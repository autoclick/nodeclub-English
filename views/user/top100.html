<%- partial('../sidebar') %>

<div id='content'>
  <div class='panel'>
    <div class='header'>
      <ul class='breadcrumb'>
        <li><a href='/'> Home </a><span class='divider'>/</span></li>
        <li class='active'>Top100  Standings </li>
      </ul>
    </div>
    <div class='inner'>
      <% if(typeof(users) !== 'undefined' && users.length > 0){ %>
      <table class='table table-condensed table-striped'>
        <thead>
        <th>#</th>
        <th> Username </th>
        <th> Number of fans </th>
        <th> Posts </th>
        <th> Integration </th>
        </thead>
        <tbody>
        <%- partial('../user/top100_user',{collection:users,as:'user'}) %>
        </tbody>
      </table>
      <% }else{ %>
      <p> Yet user </p>
      <% } %>
    </div>
  </div>
</div>
